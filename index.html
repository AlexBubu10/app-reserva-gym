<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos - GymFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="container mx-auto p-4 max-w-2xl flex flex-col min-h-screen">
        <header class="text-center py-4 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-cyan-400">Reserva de Turnos</h1>
            <p class="text-gray-400 mt-1">Tu lugar, tu horario.</p>
        </header>

        <main class="mt-8 flex-grow">
            <!-- PASO 1: SELECCIÓN DE ACTIVIDAD -->
            <div class="mb-8 animate-fade-in">
                <h3 class="font-semibold mb-3 text-lg">1. Elegí la Actividad</h3>
                <div id="activity-selector" class="space-y-4">
                    <!-- Las actividades se cargarán aquí desde JS -->
                </div>
            </div>

            <!-- El resto del flujo de reserva, inicialmente oculto -->
            <div id="booking-flow" class="hidden opacity-0 transition-opacity duration-500 space-y-8">
                <div>
                    <h3 class="font-semibold mb-3 text-lg">2. Ingresá tu nombre y apellido</h3>
                    <input type="text" id="user-name" placeholder="Ej: Nombre y Apellido" class="w-full p-3 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition duration-300">
                    <p id="name-error" class="text-red-400 text-sm mt-1 hidden">Por favor, ingresá tu nombre.</p>
                </div>
                <div>
                    <h3 class="font-semibold mb-3 text-lg">3. Elegí el día</h3>
                    <div id="day-selector" class="grid grid-cols-3 sm:grid-cols-7 gap-2 text-center"></div>
                </div>
                <div>
                    <h3 class="font-semibold mb-3 text-lg">4. Elegí la hora para <span id="selected-day-text" class="text-cyan-400"></span></h3>
                    <div id="schedule-container" class="space-y-4"></div>
                </div>
            </div>
        </main>
        
        <footer class="text-center py-6 mt-10 text-gray-500 text-sm border-t border-gray-700">
            <p>Desarrollado y Diseñado por <strong class="font-semibold text-gray-400">ZonaTech</strong></p>
            <p>Contacto: <a href="tel:+5493515168272" class="hover:text-cyan-400 transition-colors">351 516-8272</a></p>
        </footer>
    </div>

    <!-- Modales -->
    <div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 invisible opacity-0"></div>
    <div id="error-modal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 invisible opacity-0"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
