<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reservas Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-cyan-400">Panel de Administrador</h1>
            <p class="text-gray-400 mt-1">Reservas para hoy: <span class="font-semibold" id="current-date"></span></p>
        </header>

        <main id="admin-schedule-container" class="space-y-6">
            <div class="bg-gray-800 p-6 rounded-lg text-center text-gray-400">
                Cargando reservas...
            </div>
        </main>
        <footer class="text-center py-6 mt-10 text-gray-500 text-sm border-t border-gray-700">
            <p>Desarrollado y Diseñado por <strong class="font-semibold text-gray-400">ZonaTech</strong></p>
            <p>Contacto: <a href="tel:+5493515168272" class="hover:text-cyan-400 transition-colors">351 516-8272</a></p>
        </footer>
    </div>

    <div id="delete-confirm-modal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-xl p-8 text-center max-w-sm mx-auto animate-fade-in">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-500 mb-4">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </div>
            <h3 class="text-2xl font-bold mb-2">¿Eliminar Reserva?</h3>
            <p id="delete-confirmation-text" class="text-gray-300 mb-6">Esta acción no se puede deshacer.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg transition">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-lg transition">Eliminar</button>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
