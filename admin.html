<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reservas Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-cyan-400">Panel de Administrador</h1>
            <!-- ===== NUEVO SELECTOR DE FECHA ===== -->
            <div class="mt-4 flex items-center gap-4">
                <label for="date-picker" class="font-semibold text-gray-300">Viendo reservas para el día:</label>
                <input type="date" id="date-picker" class="bg-gray-700 text-white p-2 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-cyan-500">
            </div>
        </header>

        <main id="admin-schedule-container" class="space-y-6">
            <div class="bg-gray-800 p-6 rounded-lg text-center text-gray-400">
                Seleccioná una fecha para ver las reservas.
            </div>
        </main>
        
        <footer class="text-center py-6 mt-10 text-gray-500 text-sm border-t border-gray-700">
            <p>Desarrollado y Diseñado por <strong class="font-semibold text-gray-400">ZonaTech</strong></p>
            <p>Contacto: <a href="tel:+5493515168272" class="hover:text-cyan-400 transition-colors">351 516-8272</a></p>
        </footer>
    </div>

    <!-- Modal de Confirmación de Borrado (sin cambios) -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-xl p-8 text-center max-w-sm mx-auto shadow-2xl">
            <h3 class="text-2xl font-bold mb-2 text-red-400">Confirmar Eliminación</h3>
            <p id="delete-confirmation-text" class="text-gray-300 mb-6">¿Estás seguro?</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Cancelar</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
